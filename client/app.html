<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Relative pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
    <script src="app.js"></script>
</head>

<body>
    <form id="dropFileForm" action="" method="post" onsubmit="uploadFiles(event)">
        <input type="file" name="files[]" id="fileInput" multiple onchange="addFiles(event)">

        <label for="fileInput" id="fileLabel" ondragover="overrideDefault(event);fileHover();" ondragenter="overrideDefault(event);fileHover();"
            ondragleave="overrideDefault(event);fileHoverEnd();" ondrop="overrideDefault(event);fileHoverEnd();
        addFiles(event);">
            <i class="fa fa-download fa-5x"></i>
            <br>
            <span id="fileLabelText">
                Choose an image and drag it here
            </span>
            <br>
            <span id="uploadStatus"></span>
        </label>

        <input type="submit" value="Upload" class="uploadButton">

        <div id="op">
            
        </div>
    </form>
</body>

</html>
